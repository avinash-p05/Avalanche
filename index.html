            transition: .6s;
            z-index: 99;

        }

            width: 100%;
            border-radius: 50%;

            transition: .6s;
        }
        
        .profile-card:hover img{
            border-radius: 10px;
        }
        
        .caption{
            text-align: center;
            transform: translateY(-80px);
            opacity: 0;
            transition: .6s;
        }

        }

    <script>
        // Disable keyboard shortcuts and inspect
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'u')
            ) {
                e.preventDefault();
            }
        });

        // Robot Animation
        const robotAnimation = lottie.loadAnimation({
            container: document.getElementById('robotAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/96f1e5bc-07d1-49f0-bb5e-aff9708b156d/JKOX2e4L7J.json'
        });

        // Coming Soon Animation
        const comingSoonAnimation = lottie.loadAnimation({
            container: document.getElementById('comingSoonAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/61aeb0ec-9142-419e-b048-82490461ea4c/qMMKxi1qvX.json'
        });

        // Error handling
        function handleAnimationError(error) {
            console.error('Error loading animation:', error);
            const fallbackText = document.createElement('div');
            fallbackText.className = 'text-center text-gray-400 py-8';
            fallbackText.textContent = 'Animation could not be loaded';
            error.currentTarget.container.appendChild(fallbackText);
        }

        robotAnimation.addEventListener('error', handleAnimationError);
        comingSoonAnimation.addEventListener('error', handleAnimationError);

        // Optimize animations
        [robotAnimation, comingSoonAnimation].forEach(anim => {
            anim.setQuality('medium');
        });

        // Intersection Observer for performance
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    const anim = entry.target.id === 'robotAnimation' ? robotAnimation : comingSoonAnimation;
                    if (entry.isIntersecting) {
                        anim.play();
                    } else {
                        anim.pause();
                    }
                });
            },
            { threshold: 0.1 }
        );

        observer.observe(document.getElementById('robotAnimation'));
        observer.observe(document.getElementById('comingSoonAnimation'));
    </script>
