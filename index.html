<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-gray-100 to-blue-100">
    <div class="h-screen flex flex-col justify-between px-4 py-2">
        <!-- Robot Animation Container -->
        <div class="flex-1 h-[70vh] md:h-[80vh] flex items-center justify-center">
            <div id="robotAnimation" class="w-full h-full max-w-4xl"></div>
        </div>

        <!-- Coming Soon Animation Container -->
        <div class="flex-1 max-h-[35vh] md:h-[20vh] flex items-center justify-center">
            <div id="comingSoonAnimation" class="w-full h-full max-w-3xl"></div>
        </div>

        <!-- Copyright Text -->
        <div class="text-center text-gray-700 text-sm py-2">
            Â© 2024 Tech Team KLS GIT. All rights reserved.
        </div>
    </div>

    <script>
        // Robot Animation
        const robotAnimation = lottie.loadAnimation({
            container: document.getElementById('robotAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/96f1e5bc-07d1-49f0-bb5e-aff9708b156d/JKOX2e4L7J.json'
        });

        // Coming Soon Animation
        const comingSoonAnimation = lottie.loadAnimation({
            container: document.getElementById('comingSoonAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/61aeb0ec-9142-419e-b048-82490461ea4c/qMMKxi1qvX.json'
        });

        // Error handling
        function handleAnimationError(error) {
            console.error('Error loading animation:', error);
            const fallbackText = document.createElement('div');
            fallbackText.className = 'text-center text-gray-400 py-8';
            fallbackText.textContent = 'Animation could not be loaded';
            error.currentTarget.container.appendChild(fallbackText);
        }

        robotAnimation.addEventListener('error', handleAnimationError);
        comingSoonAnimation.addEventListener('error', handleAnimationError);

        // Optimize animations
        [robotAnimation, comingSoonAnimation].forEach(anim => {
            anim.setQuality('medium');
        });

        // Intersection Observer for performance
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    const anim = entry.target.id === 'robotAnimation' ? robotAnimation : comingSoonAnimation;
                    if (entry.isIntersecting) {
                        anim.play();
                    } else {
                        anim.pause();
                    }
                });
            },
            { threshold: 0.1 }
        );

        observer.observe(document.getElementById('robotAnimation'));
        observer.observe(document.getElementById('comingSoonAnimation'));
    </script>
</body>
</html>
